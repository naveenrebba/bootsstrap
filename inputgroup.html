<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<h2>Input group append</h2>
<div class="input-group">
<input placeholder="Email Id" type="email" class="form-control">
<div class="input-group-append">
<span class="input-group-text">@gmail.com</span>
</div>
</div>
<h2>Input group prepend</h2>
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text">&#8377; </span>
</div>
<input type="text" class="form-control" placeholder="Enter Price">
</div>
<h2>Prepend and Append</h2>
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text">&#8377;</span>
</div>
<input type="text" class="form-control" placeholder="Your Price">
<div class="input-group-append">
<span class="input-group-text">.00</span>
</div>
</div>
<h2>Amazon</h2>
<div class="input-group">
<div class="input-group-prepend">
<select class="input-group-text">
<option>All</option>
<option>Footwear</option>
<option>Fashion</option>
</select>
</div>
<input type="text" class="form-control">
<div class="input-group-append">
<button class="btn btn-outline-warning">
<span class="fa fa-search"></span>
</button>
</div>
</div>
<h2>Multiple Prepend</h2>
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text">
                    First Name
</span>
<span class="input-group-text">
                    Last Name
</span>
</div>
<input type="text" class="form-control" placeholder="First Name - LastName">
</div>
<h2>Custom</h2>
<div class="input-group">
<input type="text" class="form-control">
<div class="input-group-append input-group-prepend">
<span class="input-group-text">@</span>
</div>
<input type="text" class="form-control">
</div>
</body>
</html>
